<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>


  <link rel="stylesheet" href="style.css" class="css">
</head>
<body>

  <main>
    <div class="left-part">
      <p class="title">Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p id="result">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right-part">
      <p class="title">Summary</p>

      <div class="results">
        <div class="reaction">
          <span class="leftcorner">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="category">Reaction</p></span>
          <p class="value"><span>80</span> / 100</p>  
        </div>
        <div class="memory">
          <span class="leftcorner">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p class="category">Memory</p></span>
          <p class="value"><span>92</span> / 100</p>  
        </div>
        <div class="verbal">
          <span class="leftcorner">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p class="category">Verbal</p></span>
          <p class="value"><span>61</span> / 100</p>  
        </div>
        <div class="visual">
          <span class="leftcorner">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p class="category">Visual</p></span>
          <p class="value"><span>72</span> / 100</p>  
        </div>
      </div>

      <button>Continue</button>
    </div>
  </main>
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">John A</a>.
  </div>
</footer>
</body>
</html>
